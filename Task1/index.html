<!DOCTYPE html>
<html>
	<head>
		<title>Table layout</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th><h1>This is Web Page main title</h1></th>
					<!--https://validator.w3.org says: "The element h1 must not appear as a descendant of the th element."  But in the task example of table layout  such an effect produced without CSS. I repeated it.-->
					<th><a href="content_menu1_clicked.html" target="content_iframe">Menu 1</a></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="2">
						<iframe src="content.html" name="content_iframe"></iframe>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">Copyright &copy; 2016 Vic</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
